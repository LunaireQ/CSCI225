<!DOCTYPE html>
<html lang="en">

<head>
    <title>Length Unit Conversion Calculator</title>
</head>

<body>
    <div>
        <div id="Converter">
            <h1>Unit Conversion Calculator - Length</h1>
            <input type="number" id="inputValue" placeholder="Enter a value">
            <select id="fromUnit">
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
                <option value="mm">Millimeters</option>
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="nmi">Nautical Miles</option>
                <option value="acre">Acres</option>
            </select>
            <label for="toUnit">to</label>
        </div>
        <div>
            <input type="number" id="outputValue" placeholder="Answer..." readonly>
            <select id="toUnit">
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
                <option value="mm">Millimeters</option>
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="nmi">Nautical Miles</option>
                <option value="acre">Acres</option>
            </select>
            <button onclick="convert()">Convert</button>
        </div>
    </div>
    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            if (isNaN(inputValue)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }

            // Conversion logic (example: converting everything to meters first)
            const conversionRates = {
                in: 0.0254,
                ft: 0.3048,
                yd: 0.9144,
                mi: 1609.34,
                mm: 0.001,
                cm: 0.01,
                m: 1,
                km: 1000,
                nmi: 1852,
                acre: 4046.86
            };

            const valueInMeters = inputValue * conversionRates[fromUnit];
            const convertedValue = valueInMeters / conversionRates[toUnit];

            document.getElementById('outputValue').value = convertedValue;
        }
    </script>
    </div>
</body>
